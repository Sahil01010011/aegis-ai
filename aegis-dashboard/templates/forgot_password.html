<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Aegis AI Sentry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_pro.css') }}">
</head>
<body>
    <div class="background-animation"></div>
    <div class="auth-page-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Forgot Your Password?</h2>
                <p>Enter your email and we'll send you instructions to reset it.</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Send Reset Instructions</button>
            </form>

            <div class="auth-switch">
                <p>Remember your password? <a href="{{ url_for('login') }}">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
